# ref https://yarnpkg.com/migration/pnp
compressionLevel: mixed

enableGlobalCache: true

nodeLinker: pnp

packageExtensions:
  "@storybook/core-common@*":
    dependencies:
      "@storybook/nextjs": "*"
  "@storybook/nextjs@*":
    dependencies:
      webpack: "*"

nmHoistingLimits: workspaces

yarnPath: .yarn/releases/yarn-4.1.1.cjs
